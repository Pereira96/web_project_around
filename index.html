<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Site de fotos" />
    <meta name="author" content="Gustavo" />
    <meta name="keywords" content="relacionamento,likes" />
    <title>Gustavo's responsive</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__vector" src="./images/Vector.png" alt="Vector" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="images/avatar.jpg" alt="Avatar" />
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <img
                class="profile__edit-button"
                src="./images/Edit_Button.png"
                alt="botão de editar"
              />
            </div>
            <h2 class="profile__occupation">explorador</h2>
          </div>
          <img
            class="profile__add-button"
            src="./images/Add Button.png"
            alt="Botão de adicionar"
          />
        </section>
        <section class="elements">
          <div class="elements__card">
            <img
              class="elements__element"
              src="./images/card_1.jpg"
              alt="Vale do yosemite"
            />
            <div class="elements__card-description">
              <p class="elements__card-title">Vale de yosomite</p>
              <img
                class="elements__card-like"
                src="./images/like-inactive.svg"
                alt="like"
              />
            </div>
          </div>

          <div class="elements__card">
            <img
              class="elements__element"
              src="./images/card_2.jpg"
              alt="Lago Louise"
            />
            <div class="elements__card-description">
              <p class="elements__card-title">Lago Louise</p>
              <img
                class="elements__card-like"
                src="./images/like-inactive.svg"
                alt="like"
              />
            </div>
          </div>

          <div class="elements__card">
            <img
              class="elements__element"
              src="./images/card_3.jpg"
              alt="Montanhas care"
            />
            <div class="elements__card-description">
              <p class="elements__card-title">Montanhas care</p>
              <img
                class="elements__card-like"
                src="./images/like-inactive.svg"
                alt="like"
              />
            </div>
          </div>

          <div class="elements__card">
            <img
              class="elements__element"
              src="./images/card_4.jpg"
              alt="Latemar"
            />
            <div class="elements__card-description">
              <p class="elements__card-title">Latemar</p>
              <img
                class="elements__card-like"
                src="./images/like-inactive.svg"
                alt="like"
              />
            </div>
          </div>

          <div class="elements__card">
            <img
              class="elements__element"
              src="./images/card_5.jpg"
              alt="Parque nacional"
            />
            <div class="elements__card-description">
              <p class="elements__card-title">Parque Nacional</p>
              <img
                class="elements__card-like"
                src="./images/like-inactive.svg"
                alt="like"
              />
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__element"
              src="./images/card_6.jpg"
              alt="lago di brales"
            />
            <div class="elements__card-description">
              <p class="elements__card-title">Parque Nacional</p>
              <img
                class="elements__card-like"
                src="./images/like-inactive.svg"
                alt="like"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy 2025 Around The U.S.</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <img
          class="popup__close-icon"
          src="./images/Close_Icon.png"
          alt="botão de fechar"
        />
        <h2 class="popup__title">Editar perfil</h2>
        <form class="popup__form">
          <input
            class="popup__input popup__input-name"
            type="text"
            placeholder="Nome"
          />

          <input
            class="popup__input popup__input-occupation"
            type="text"
            placeholder="Sobre mim"
          />

          <button class="popup__button" type="submit">Salvar</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
